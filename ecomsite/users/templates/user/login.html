<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">        <div class="col-md-6 offset-md-5">
            <a class="navbar-brand" href="{%url 'main'%}">E-Commerce</a>
        </div>
    </nav>
    {%if messages%}
        <div id="messages">
            {% for message in messages%}
                <div class="alert alert-{{message.tags}}">
                    {{message}}
                </div>
            {%endfor%}
        </div>
    {%endif%}


    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card mt-4">
                    <div class="card-header bg-info text-white py-4">
                        <div class="card-title font-weight-bold text-center mb-0">
                            <h4>Login</h4>
                        </div>
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {%for field in form%}
                                <div class="form-group"> 
                                    {{field.name}}
                                    {{field}}
                                </div>
                            {%endfor%}
                            <button type="submit" class="btn btn-info btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Select the messages container
        const messagesContainer = document.getElementById("messages");
        if (messagesContainer) {
            // Set a timeout to remove the messages after 2 seconds (2000 ms)
            setTimeout(() => {
                messagesContainer.style.display = "none"; // Hides the messages
            }, 1500);
        }
    });
</script>
